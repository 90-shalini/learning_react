<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test function component</title>
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="function_component"></div>
    <script type="text/babel">
        var Hello = function (props) {
            return(
                    <div>
                    <h1>Hello {props.name}</h1>
                    <h2>with role {props.role}</h2>
                    </div>);
        }
        ReactDOM.render(<Hello name="Shalini" role="QE"/>, document.getElementById('function_component'))
    </script>
</body>
</html>
